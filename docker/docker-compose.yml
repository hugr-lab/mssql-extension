services:
  sqlserver:
    # Use SQL Server 2022 with x64 emulation on ARM64 Macs
    # Azure SQL Edge (ARM64 native) can be used if available on your platform
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-dev
    env_file:
      - ../.env
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_TEST_PASS}
      - MSSQL_ENCRYPT_REQUIRED=false
    ports:
      - "${MSSQL_TEST_PORT}:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U ${MSSQL_TEST_USER} -P ${MSSQL_TEST_PASS} -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Init container to run SQL scripts after SQL Server is ready
  sqlserver-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-init
    depends_on:
      sqlserver:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - MSSQL_SA_PASSWORD=${MSSQL_TEST_PASS}
    volumes:
      - ./init:/init:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for SQL Server to be ready..."
        sleep 5
        echo "Running init scripts..."
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U ${MSSQL_TEST_USER} -P ${MSSQL_TEST_PASS} -C -i /init/init.sql
        echo "Init complete!"

volumes:
  sqlserver-data:
